<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
                        <img th:src="@{'/img/call.jpg'}" alt="profile photo" class="profilePicture" style="height:200px;width:200px;">
                    </div>
					<h1 class="text-center text-secondary mt-4 font-italic font-weight-light">Start adding your contact</h1>
					<a th:href="@{/user/addContact}" class="btn btn-primary mt-3 btn-block text-uppercase">Add New Contact</a>

					<hr>

					<h3 class="my-3 text-dark text-center"> Donate Us</h3>

					<input id="paymentAmount" type="text" class="form-cocntrol my-2" style="width:100%"placeholder="Enter amount here">
				
					<div class="container mt-4">
						<button onclick="paymentStart()" class="btn btn-success btn-block">Pay</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			})
		</script>

</section>
</body>
</html>
